name: gh_runner
on: workflow_dispatch

jobs:
  test-model:
    name: Do the job on the runner
    runs-on: ubuntu-latest 
    steps:
      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # Install datalad ðŸŸ¢
      - name: Install Datalad
        run: |
          sudo apt-get install datalad
          python3 -m pip install datalad-osf
          git config --global user.name "test-aws"
          git config --global user.email "test-aws"

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - run: |
          datalad siblings
          datalad siblings
          cd PialNN/pialnn/1.0.0/data
          datalad get sample.zip
          find . -name "*.zip" -exec unzip {} \;
          mv example example_20240206_1
          datalad save -m "pushing unzipped folder" example_20240206_1/
          datalad push -f all --to test-aws-storage
          datalad push --to origin
 